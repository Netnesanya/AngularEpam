<div class="header">
  <div class="container">

    <a class="logo" routerLink="/" routerLinkActive="active">
      <img alt="logo" class="logo__img"
           src="https://upload.wikimedia.org/wikipedia/commons/archive/a/ab/20090915211812%21Simbolo_konoha.svg">
      <div class="logo__title">Video Course</div>
    </a>

    <div *ngIf="!loginPage" class="auth">
      <a *appIfAuthenticated class="login-btn" href='#'
         routerLink="/login" routerLinkActive="active">
        <div>
          <img alt="log in" src="https://www.svgrepo.com/show/3130/user.svg">User login
        </div>
      </a>

      <div *ngIf="userEmail">
        <p class="user-email">{{userEmail}}</p>
      </div>

      <a (click)="onLogoutClick()" class="logout-btn" routerLink="/login" routerLinkActive="active">
        <div>
          <img alt="log out" src="https://www.svgrepo.com/show/3130/user.svg">Log out
        </div>
      </a>
    </div>

  </div>
</div>
