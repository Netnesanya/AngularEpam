<app-breadcrumbs></app-breadcrumbs>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<div class="container">
  <form class="edit-form">
    <h2>New Course</h2>

    <div class="form-field title">
      <p>Title: </p>
      <p class="required">* required</p>
      <input [(ngModel)]="courseName" class='title-input' name="course-title" placeholder="Text input" type="text">
    </div>

    <div class="form-field description">
      <p>Description: </p>
      <p class="required">* required</p>
      <textarea [(ngModel)]="courseDescription" class='description-input' name="course-description"
                placeholder="Add description">{{courseDescription}}</textarea>
    </div>

    <app-duration-input (courseDurationChange)="onDurationChange($event)"></app-duration-input>

    <!--    <app-date-input></app-date-input>-->
    <app-date-input (courseDateChange)="onDateChange($event)"></app-date-input>

    <div class="form-field authors">
      <p>Authors: </p>
      <p class="required">* required</p>
      <input [(ngModel)]="courseAuthors" class='authors-input' name="course-authors" placeholder="Start typing"
             type="text">
    </div>

    <div class="buttons-block">
      <button (click)="onCancelClick()" class="cancel-button" type="button"><label>Cancel</label></button>
      <button (click)="onSaveClick()" class="save-button" type="button"><label>Save</label></button>
    </div>
  </form>
</div>
