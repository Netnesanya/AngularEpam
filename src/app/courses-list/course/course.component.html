<div class="course-card" [appBorder]="course?.date " [ngClass]="{TopRated: course?.isTopRated}">
  <div class="course-info">
    <h2 class="course-title">
      {{course?.name | uppercase}}
      <img src="./assets/icons/star.svg" alt="Top Rated" *ngIf="course?.isTopRated">
    </h2>
    <div class="course-time">
      <p><img src="https://www.svgrepo.com/show/8869/clock.svg" alt="duration">{{course?.length | duration}}</p>
      <p><img src="https://www.svgrepo.com/show/7168/calendar.svg" alt="date">{{course?.date | date:'mediumDate'}}</p>
    </div>
  </div>
  <div class="course-info">
    <div class="course-description">
      {{course?.description}}
    </div>
    <div class="course-controls">
      <button class="edit" (click)="onEditClick(course.id)">
        <img alt="edit" src="https://www.svgrepo.com/show/22981/trash-can.svg">edit</button>
      <button (click)="handleDelete(course.id)">
        <img alt="delete" src="https://www.svgrepo.com/show/56967/edit.svg">delete</button>
    </div>
  </div>
</div>
