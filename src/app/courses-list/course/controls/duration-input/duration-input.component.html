<div class="form-field timings">
  <div class="p-wrapper">
    <p>Duration: </p>
    <p class="required">* required</p>
  </div>
</div>
<div class="calc-duration">
  <input name="duration-input" class='duration-input' type="text" placeholder="minutes"
         [(ngModel)]="courseDuration" (change)="onInputChange(courseDuration)"> <p>{{courseDuration | duration}}</p>
</div>
