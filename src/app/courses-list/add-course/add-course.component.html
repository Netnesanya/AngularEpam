<app-breadcrumbs></app-breadcrumbs>
<div class="container">
  <form class="edit-form">
    <h2>New Course</h2>

    <div class="form-field title">
      <p>Title: </p>
      <p class="required">* required</p>
      <input name="course-title" class='title-input' type="text" placeholder="Text input" [(ngModel)]="courseTitle">
    </div>

    <div class="form-field description">
      <p>Description: </p>
      <p class="required">* required</p>
      <textarea name="course-description" class='description-input' placeholder="Add description"
                [(ngModel)]="courseDescription">{{courseDescription}}</textarea>
    </div>

    <app-duration-input (courseDurationChange)="onDurationChange($event)"></app-duration-input>

    <app-date-input></app-date-input>
<!--    <app-date-input (courseDateChange)="onDateChange($event)"></app-date-input>-->

    <div class="form-field authors">
      <p>Authors: </p>
      <p class="required">* required</p>
      <input name="course-authors" class='authors-input' type="text" placeholder="Start typing" [(ngModel)]="courseAuthors">
    </div>

    <div class="buttons-block">
      <button class="cancel-button" type="button" (click)="onCancelClick()" ><label>Cancel</label></button>
      <button class="save-button" type="button" (click)="onSaveClick()"><label>Save</label></button>
    </div>
  </form>
</div>
