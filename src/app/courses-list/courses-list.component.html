<app-breadcrumbs></app-breadcrumbs>
<div class="container">
  <div>
    <input (keyup)="handleSearch($event)"  class="search-input" placeholder="Type to search" type="text">
  </div>
  <div class="btn-container">
    <button (click)="onAddCourseClick()" class="add-course-btn">
      <img alt="add course" src="https://svg-clipart.com/svg/sign/kDyFk8m-white-plus-vector.svg">
      <label>Add Course</label>
    </button>
  </div>

  <ngx-spinner type="ball-scale-multiple"></ngx-spinner>

  <div *ngIf="courseList?.length; else emptyList">
    <app-course (onDeleteClick)="handleDelete($event)" *ngFor="let course of courseList; trackBy: trackById"
                [course]="course"></app-course>
    <button (click)="handlePrev()" class="pagination-button" type="button">Prev</button>
    <button (click)="handleNext()" class="pagination-button" type="button">Next</button>
    <div class="course-load">
      <a (click)="handleLoadMore($event)" href="">Load more</a>
    </div>
  </div>
</div>

<ng-template #emptyList>
  <h1>No data, feel free to add new course</h1>
  <div class="course-load">
    <a (click)="handleLoadMore($event)" href="">Load more</a>
  </div>
</ng-template>
